<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Minimal Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Blinker&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="container my-5 mx-auto">
        <h1 class="text-white text-center my-4">Minimal Weather</h1>
        
        <form class="text-white change-location my-4 text-center">
            <label for="city">CITY NAME</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="day or night">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
            </div>
            <div class="text-white text-uppercase text-center details">
                <h5 class="my-3"></h5>
                <div class="my-3"></div>
                <div class="display-4 my-4">
                    <span></span>
                    <span></span>
                </div>
            </div>
            

        </div>

    </div>

    <script src="js/weather.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
